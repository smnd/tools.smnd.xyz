version: '3.8'

services:
  # Backend service - handles Diun webhooks and stores update info
  portainer-updater-backend:
    container_name: portainer-updater-backend
    image: portainer-updater-backend:latest
    build:
      context: ../../
      dockerfile: apps/portainer-backend/Dockerfile
    volumes:
      # SQLite database storage - update path as needed
      - /volume2/docker/portainer-updater/data:/app/data
      # Shared config.json with frontend
      - /volume2/docker/portainer-updater/config.json:/app/config.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - CONFIG_PATH=/app/config.json
    restart: unless-stopped
    networks:
      - portainer-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Frontend service - React app served by nginx
  portainer-updater:
    container_name: portainer-updater
    image: portainer-updater:latest
    build:
      context: ../../
      dockerfile: apps/portainer/Dockerfile
    ports:
      - "7890:80"  # Change 7890 to your preferred port
    volumes:
      # Mount config.json from your NAS
      # Update the path on the left side to where you'll store config.json
      - /volume2/docker/portainer-updater/config.json:/usr/share/nginx/html/config.json:ro
    depends_on:
      - portainer-updater-backend
    restart: unless-stopped
    networks:
      - portainer-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  portainer-net:
    driver: bridge
